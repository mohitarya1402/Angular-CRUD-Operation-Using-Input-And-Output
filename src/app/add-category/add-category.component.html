<div>
  <label>Name</label>
  <input type="text" placeholder="Enter Name" class="form-control" [(ngModel)]="name">
</div>
<div>
  <label>Contact</label>
  <input type="text" placeholder="Enter Contact Number" class="form-control" [(ngModel)]="contact">
</div>
<div class="my-2">
  <button class="btn btn-dark" (click)="onAddPerson()">Add Person</button>
</div>
